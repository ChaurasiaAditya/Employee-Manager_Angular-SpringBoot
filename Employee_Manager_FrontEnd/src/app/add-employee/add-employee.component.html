<!-- Add Employee -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header"> <h1>Add Employee</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #editForm="ngForm">
             <div class="form-group">
                <label for="name">Name</label>
                <input matInput type="text" name="title" #title="ngModel" [(ngModel)]="addEmployee.name" required minlength="4" class="form-control" placeholder="Name">
             </div>
             <div class="form-group">
               <label for="name">Email</label>
               <input matInput type="text" name="title" #title="ngModel" [(ngModel)]="addEmployee.email" required minlength="4" class="form-control" placeholder="Email">
             </div>
             <div class="form-group">
               <label for="name">Password</label>
               <input matInput type="text" name="title" #title="ngModel" [(ngModel)]="addEmployee.employeePassword" required minlength="4" class="form-control" placeholder="Email">
             </div>
             <div class="form-group">
                <label for="phone">Job title</label>
                <input matInput type="text" name="title" #title="ngModel" [(ngModel)]="addEmployee.jobTitle" required minlength="4" class="form-control" placeholder="jobTitle">
             </div>
             <div class="form-group">
                <label for="phone">Phone</label>
                <input matInput type="text" name="title" #title="ngModel" [(ngModel)]="addEmployee.phone" required minlength="4" class="form-control" placeholder="Phone">
             </div>
             <div class="form-group">
                <label for="phone">Image URL</label>
                <input matInput type="text" name="title" #title="ngModel" [(ngModel)]="addEmployee.imageUrl" required minlength="4" class="form-control" placeholder="image">
             </div>
             <div class="modal-footer">
                <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                <button (click)="addEmloyee()" data-dismiss="modal" class="btn btn-primary" >Save</button>
             </div>
          </form>
    </div>
 </div>
</div>
